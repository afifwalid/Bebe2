<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وجبات بروتينية متنوعة للرضع</title>
    <style>
        body {
            font-family: "Cairo", Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        section {
            margin: 20px auto;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        select, button, textarea, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
        h3 {
            margin-top: 20px;
            color: #4CAF50;
        }
        ul {
            text-align: left;
            padding: 0 20px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>برنامج وجبات بروتينية للرضع</header>

    <!-- القسم الرئيسي لاختيار الوجبات -->
    <section>
        <h2>اختيار الفئة العمرية</h2>
        <select id="ageGroup" onchange="showMeals()">
            <option value="">-- اختر عمر طفلك --</option>
            <option value="6-8">6-8 أشهر</option>
            <option value="9-11">9-11 شهرًا</option>
            <option value="12+">12 شهرًا فأكثر</option>
        </select>
        <div id="mealsList" class="output"></div>
        <div id="mealDetails" class="output"></div>
    </section>

    <!-- قسم اسأل الطبيب -->
    <section>
        <h2>اسأل الطبيب</h2>
        <form action="https://formspree.io/f/xpwwoevk" method="POST">
            <!-- حقل السؤال -->
            <textarea name="question" placeholder="اكتب سؤالك هنا..." rows="4" required></textarea>
            
            <!-- حقل البريد الإلكتروني -->
            <input type="email" name="email" placeholder="أدخل بريدك الإلكتروني لتلقي الرد" required>
            
            <!-- زر الإرسال -->
            <button type="submit">إرسال السؤال</button>
        </form>
        <div style="margin-top: 20px; font-size: 14px; color: #777;">سيتم الرد عليك عبر البريد الإلكتروني.</div>
    </section>
    
    <footer>بالصحة والهناء لطفلك!</footer>

    <script>
        const meals = {
            "6-8": [
                {
                    name: "مهروس الدجاج والجزر",
                    ingredients: ["صدر دجاج صغير", "جزر مسلوق"],
                    preparation: {
                        steps: ["اسلق الدجاج والجزر حتى يصبحا طريين.", "اهرس المكونات جيدًا."],
                        cookingTime: "20 دقيقة",
                        serving: "يُقدم دافئًا في طبق صغير مناسب للأطفال."
                    }
                },
                {
                    name: "عدس مهروس مع البطاطس",
                    ingredients: ["عدس", "بطاطس مسلوقة"],
                    preparation: {
                        steps: ["اطبخ العدس مع البطاطس حتى ينضجا.", "اهرسهما معًا حتى يصبح القوام ناعمًا."],
                        cookingTime: "25 دقيقة",
                        serving: "يُقدم في وعاء صغير مع ملعقة بلاستيكية."
                    }
                },
                {
                    name: "مهروس السبانخ والبيض",
                    ingredients: ["سبانخ مطبوخة", "صفار بيضة مسلوق"],
                    preparation: {
                        steps: ["اسلق السبانخ حتى تنضج.", "اهرس السبانخ وصفار البيضة مع القليل من الماء."],
                        cookingTime: "15 دقيقة",
                        serving: "يُقدم مهروسًا دافئًا."
                    }
                },
                {
                    name: "كوسا مطهية مع الدجاج",
                    ingredients: ["دجاج", "كوسا مقطعة"],
                    preparation: {
                        steps: ["اطبخ الكوسا والدجاج في قليل من الماء.", "اهرس المكونات جيدًا."],
                        cookingTime: "20 دقيقة",
                        serving: "يُقدم دافئًا مع القليل من الأعشاب الطازجة."
                    }
                },
                {
                    name: "سمك أبيض مهروس مع البطاطا الحلوة",
                    ingredients: ["سمك أبيض", "بطاطا حلوة"],
                    preparation: {
                        steps: ["اسلق البطاطا الحلوة حتى تصبح طرية.", "أضف السمك الأبيض واطبخه حتى ينضج.", "اهرس المكونات معًا."],
                        cookingTime: "30 دقيقة",
                        serving: "يُقدم في طبق صغير مع رشة زيت زيتون."
                    }
                }
            ],
            "9-11": [
                {
                    name: "شوربة الدجاج بالكوسا",
                    ingredients: ["دجاج", "كوسا", "شوربة خفيفة"],
                    preparation: {
                        steps: ["اطبخ الدجاج والكوسا في الشوربة.", "اطحن المكونات بالخلاط حتى تنعم."],
                        cookingTime: "30 دقيقة",
                        serving: "تُقدم الشوربة دافئة في كوب صغير."
                    }
                },
                {
                    name: "أرز بالدجاج والخضروات",
                    ingredients: ["أرز مطهو", "دجاج مقطع", "جزر مهروس"],
                    preparation: {
                        steps: ["اطبخ الأرز والدجاج مع الجزر.", "امزج المكونات معًا."],
                        cookingTime: "25 دقيقة",
                        serving: "يُقدم في وعاء صغير."
                    }
                },
                {
                    name: "كبدة دجاج مشوية مع الخضروات",
                    ingredients: ["كبدة دجاج", "بطاطس", "بروكلي"],
                    preparation: {
                        steps: ["اشوِ الكبدة مع البطاطس والبروكلي.", "اهرس المكونات معًا."],
                        cookingTime: "35 دقيقة",
                        serving: "تُقدم مع رشة خفيفة من الملح."
                    }
                },
                {
                    name: "لحم مفروم مع القرع",
                    ingredients: ["لحم مفروم", "قرع مسلوق"],
                    preparation: {
                        steps: ["اطبخ اللحم والقرع حتى ينضجا.", "اهرسهما معًا حتى يصبح القوام ناعمًا."],
                        cookingTime: "30 دقيقة",
                        serving: "يُقدم في طبق دافئ."
                    }
                },
                {
                    name: "بيض مطهو مع الكوسا",
                    ingredients: ["بيض", "كوسا مطبوخة"],
                    preparation: {
                        steps: ["اخفق البيض.", "اطبخ الكوسا مع البيض حتى ينضج."],
                        cookingTime: "15 دقيقة",
                        serving: "يُقدم طازجًا."
                    }
                }
            ],
            "12+": [
                {
                    name: "كرات اللحم بالخضروات",
                    ingredients: ["لحم مفروم", "بطاطس", "كوسا"],
                    preparation: {
                        steps: ["شكل كرات صغيرة من اللحم.", "اطبخها بالبخار مع البطاطس والكوسا حتى تنضج."],
                        cookingTime: "40 دقيقة",
                        serving: "تُقدم الكرات مع صوص خفيف."
                    }
                },
                {
                    name: "أرز بني مع السمك المشوي",
                    ingredients: ["أرز بني", "سمك مشوي"],
                    preparation: {
                        steps: ["اطبخ الأرز البني.", "اشوِ السمك وقدمه مع الأرز."],
                        cookingTime: "35 دقيقة",
                        serving: "يُقدم مع رشة ليمون."
                    }
                },
                {
                    name: "بيض أومليت بالخضروات",
                    ingredients: ["بيض", "جزر مفروم", "بصل"],
                    preparation: {
                        steps: ["اخفق البيض مع الجزر والبصل.", "اطبخ الخليط في مقلاة حتى ينضج."],
                        cookingTime: "20 دقيقة",
                        serving: "يُقدم مقطعًا شرائح."
                    }
                },
                {
                    name: "لحم مفروم مع العدس",
                    ingredients: ["عدس", "لحم مفروم"],
                    preparation: {
                        steps: ["اطبخ العدس مع اللحم حتى ينضجا.", "اهرس المكونات معًا."],
                        cookingTime: "30 دقيقة",
                        serving: "يُقدم دافئًا."
                    }
                },
                {
                    name: "مكرونة بالدجاج المهروس",
                    ingredients: ["مكرونة صغيرة", "دجاج مفروم"],
                    preparation: {
                        steps: ["اسلق المكرونة حتى تنضج.", "اطبخ الدجاج واهرسه.", "اخلط المكونات معًا."],
                        cookingTime: "25 دقيقة",
                        serving: "يُقدم مع رشة جبنة مبشورة."
                    }
                }
            ]
        };

        function showMeals() {
            const ageGroup = document.getElementById("ageGroup").value;
            const mealsList = document.getElementById("mealsList");
            const mealDetails = document.getElementById("mealDetails");
            mealsList.innerHTML = "";
            mealDetails.innerHTML = "";

            if (ageGroup && meals[ageGroup]) {
                let listHtml = "<h3>اختر وجبة:</h3><select id='mealSelector' onchange='showMealDetails()'>";
                listHtml += "<option value=''>-- اختر وجبة --</option>";
                meals[ageGroup].forEach((meal, index) => {
                    listHtml += `<option value="${index}">${meal.name}</option>`;
                });
                listHtml += "</select>";
                mealsList.innerHTML = listHtml;
            } else {
                mealsList.innerHTML = "<p>يرجى اختيار عمر طفلك لعرض الوجبات.</p>";
            }
        }

        function showMealDetails() {
            const ageGroup = document.getElementById("ageGroup").value;
            const mealSelector = document.getElementById("mealSelector");
            const selectedMealIndex = mealSelector.value;
            const mealDetails = document.getElementById("mealDetails");

            if (selectedMealIndex && meals[ageGroup]) {
                const meal = meals[ageGroup][selectedMealIndex];
                mealDetails.innerHTML = `
                    <h3>${meal.name}</h3>
                    <p><strong>المكونات:</strong></p>
                    <ul>${meal.ingredients.map(ingredient => `<li>${ingredient}</li>`).join("")}</ul>
                    <p><strong>طريقة التحضير:</strong></p>
                    <ul>${meal.preparation.steps.map(step => `<li>${step}</li>`).join("")}</ul>
                    <p><strong>مدة الطهي:</strong> ${meal.preparation.cookingTime}</p>
                    <p><strong>طريقة التقديم:</strong> ${meal.preparation.serving}</p>
                    <p style="color: green;">بالصحة والهناء لطفلك!</p>
                `;
            } else {
                mealDetails.innerHTML = "";
            }
        }
    </script>
</body>
</html>
